<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <!-- Optional: Add Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Users List</h1>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td>
                <form action="/users/update" method="get" style="display: inline;">
                    <input type="hidden" name="id" th:value="${user.getId()}">
                    <button type="submit" class="btn btn-primary btn-sm">Update</button>
                </form>
                <form action="/users/delete" method="post" style="display: inline;">
                    <input type="hidden" name="id" th:value="${user.getId()}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Add New User</h2>
    <form action="/users/add" method="post">
        <div class="form-group">
            <input type="text" name="name" placeholder="Username" required class="form-control">
            <input type="text" name="lastName" placeholder="Lastname" required class="form-control">
            <input type="number" name="age" placeholder="Age" required class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add User</button>
    </form>
</div>
<!-- Optional: Add Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
